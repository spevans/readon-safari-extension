<!DOCTYPE html>
<html>
    <head>
        <title>Readon Settings</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="settings.js"></script>
    </head>

    <body onpageshow="startUp();">
        <h1>Readon Settings</h1>


        <table style="width: 100%">
            <tr>
                <td colspan="2" style="width: 100%">
                    <h3>Never enable Reader mode for these pages</h3>
                    You can specify a list of pages or sites on which Readon will not activate Reader mode.
                    <p>
                        Enter the URL or a site or page to disable Readon
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="new_url" style="width: 99%" />
                </td>
                <td align="left">
                    <input type="button" value="Add Page" onclick="javascript:addPageURL();" />
                    <input type="button" value="Add Site" onclick="javascript:addSiteURL();" />
                </td>
            </tr>
            <tr>
                <td style="width: 50%" border=1>
                    <select multiple id="whitelisted_pages" style="width: 100%; height: 300px" size="15">
                    </select>
                </td>
                <td align="left" valign="top">
                    <br>
                    <input type="button" value="Remove Selected" onclick="javascript:removeURLs();" />
                    <br>
                    <input type="button" value="Remove All" onclick="javascript:removeURLs(true);" />
                </td>
            </tr>
        </table>
    </body>
</html>
